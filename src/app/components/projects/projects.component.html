<app-create-btn
    [text]="'New project'"
    (clickedBtn)="openPopup()"
>
</app-create-btn>
<app-data-grid-view 
    (filterApplied)="applyFilters($event)"
    (deleteConfirmed)="deleteProject($event)"
    [detailsUrl]="'projects'"
    [columns]="columns"
    [data]="projects">
</app-data-grid-view>
