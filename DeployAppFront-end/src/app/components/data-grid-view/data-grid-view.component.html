<table class="table table-hover ">
    <thead>
      
      <tr>
        <!-- Headers -->
        <th *ngFor="let col of columns">
          <ng-container *ngIf="col.visible === true">
          {{ col.header }}
        </ng-container>
        </th>
        <th>Actions</th>
      </tr>
      <tr>
        <!-- Input fields for filtering -->
        <th *ngFor="let col of columns">
          <input *ngIf="col.filter && col.type === 'text'" class="form-control" name="{{col.header}}" placeholder="Filter {{ col.header }}" [(ngModel)]="filters[col.name]" type="text" (input) = "filter()"/>
          <app-checkbox-filter *ngIf="col.filter && col.type === 'checkbox'" (filterChanged)="checkboxFilterStatusChanged(col.name,$event)" ></app-checkbox-filter>
          <!--app-three-state-checkbox *ngIf="col.type === 'checkbox'"></app-three-state-checkbox-->
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Filtered data rows -->
      <tr *ngFor="let row of data ">
        <td *ngFor="let col of columns">
          <ng-container *ngIf="col.visible === true" [ngSwitch]="col.type">
            <span *ngSwitchCase="'text'">{{ row[col.name] }}</span>
            <input *ngSwitchCase="'checkbox'" type="checkbox" [checked]="row[col.name]" class="checkbox-readonly"/>
          </ng-container>
        </td>
        <td>
          <a href="#" (click)= "goToDetails($event, row['Id'])" >Edit</a> /
          <a href="#" (click) = "removeElement($event, row['Id'])">Del</a>
        </td> 
      </tr>
    </tbody>
  </table>
