<table class="table table-hover">
    <thead>
      
      <tr>
        <!-- Headers -->
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
      <tr>
        <!-- Input fields for filtering -->
        <th *ngFor="let col of columns">
          <input *ngIf="col.filter" class="form-control" name="{{col.header}}" placeholder="Filter {{ col.header }}" [(ngModel)]="values[col.header]" type="text" (input) = "filter(col.header)"/>
          <!--app-three-state-checkbox *ngIf="col.type === 'checkbox'"></app-three-state-checkbox-->
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Filtered data rows -->
      <tr *ngFor="let row of visibleData ">
        <td *ngFor="let col of visibleColumns">
          <ng-container [ngSwitch]="col.type">
            <span *ngSwitchCase="'text'">{{ row[col.field] }}</span>
            <input *ngSwitchCase="'checkbox'" type="checkbox" [checked]="row[col.field]" />
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
